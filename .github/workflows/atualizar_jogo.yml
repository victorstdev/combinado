    - name: Instalar bibliotecas
      run: |
        pip install google-generativeai

    - name: Rodar o gerador de IA
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python gerar_jogo.py

    - name: Salvar e subir o novo arquivo JSON
      run: |
        git config --global user.name 'Robô do Jogo'
        git config --global user.email 'robo@seu-jogo.com'
        git add puzzle.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Atualização diária: $(date +'%Y-%m-%d')" && git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main)